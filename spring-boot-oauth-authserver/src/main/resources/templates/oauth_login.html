<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign In - Public Library Management</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row mt-lg-5 mt-md-3">
    <div class="col-xs-12 col-lg-6 col-sm-8 offset-lg-3 offset-sm-2 offset-xs-0">
      <div class="card shadow">
        <div class="card-header bg-white">
          Login to continue to <span th:text="${session.client.clientName}"></span><br>
          <small class="text-muted">Signing in will redirect you to <cite th:text="${session.reqParams.redirect_uri}">******</cite></small>
        </div>
        <div class="card-body">
          <form th:action="@{/validate_oauth}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
              Invalid username and password.
            </div>
            <div class="form-group">
              <label for="username">User Name:</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Login Id" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control"  name="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit" value="login" name="submit">Login</button>
            </div>
          </form>
          <!--<div>
            <a th:href="@{/user}" class="btn btn-success">Sign Up</a>
          </div>-->
          <p class="card-text"></p>
        </div>
        <div class="card-footer bg-white">
          <small class="text-muted">To continue, Public Library Management will share your
            <cite th:text="${#strings.listJoin(session.reqParams.scope, ', ')}"></cite>
            with <span th:text="${session.client.clientName}"></span>
          </small>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
